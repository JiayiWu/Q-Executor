<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试webSocket</title>
</head>
<body>
<h1 id="test"></h1>
<script src="js/jquery.min.js"></script>
<script>
    var socket;
    $(function() {
        if ("WebSocket" in window) {
            socket = new WebSocket("ws://localhost:8080/stock");
            socket.onmessage = function (e) {
                $('#test').text($('#test').text() + e.data);
            };
        } else {
            alert("浏览器不支持")
        }
    });
</script>
</body>
</html>

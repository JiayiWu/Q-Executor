<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>注册 | Q-Executor</title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>


<div class="container">
	<div class="row top bottom">
		<div class="page-header text-center">
			<h3>注册</h3>
		</div>
	</div>

	<div class="row top bottom">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<input type="email" class="form-control" placeholder="邮箱">
		</div>
	</div>


	<div class="row top bottom">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<input type="text" class="form-control" placeholder="用户名">
		</div>
	</div>

	<div class="row top bottom">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<input type="text" class="form-control" placeholder="昵称">
		</div>
	</div>

	<div class="row top bottom">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<input type="password" class="form-control" placeholder="密码">
		</div>
	</div>

	<div class="row top bottom">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<input type="password" class="form-control" placeholder="确认密码">
		</div>
	</div>

	<div class="row top bottom">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<button class="btn btn-primary btn-block">注册</button>
		</div>
	</div>
</div>


<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script type="text/javascript">


</script>
</body>
</html>

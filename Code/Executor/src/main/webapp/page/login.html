<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 | Q-Executor</title>
    <meta name="description" content="Q-Executor 是一个在线量化交易系统"/>
    <meta name="keyword" content="A股 量化交易 风险 冲击成本"/>
    <meta name="author" content="nju.miracle"/>

    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-6 col-md-offset-3 column">
            <form role="form" action="/login" method="post">
                <div class="form-group">
                    <input name="userName" type="email" class="form-control" title="email"/>
                </div>
                <div class="form-group">
                    <input name="password" type="password" class="form-control" title="password"/>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
